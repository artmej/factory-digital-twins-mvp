# Factory Digital Twins MVP - Azure DevOps Pipeline
# Optimizado para VNet - VERSIÃ“N CORREGIDA

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    exclude:
      - README.md
      - docs/*

variables:
  vmImageName: 'ubuntu-latest'
  resourceGroupName: 'factory-rg-dev'
  functionAppName: 'factory-function-dev'
  storageAccountName: 'factorystoragedev'

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    displayName: 'Build Application'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: NodeTool@0
      displayName: 'Setup Node.js'
      inputs:
        versionSpec: '18.x'
    
    - script: |
        cd src/device-simulator
        npm ci
        echo "Device simulator built successfully"
      displayName: 'Build Device Simulator'
    
    - script: |
        cd src/function-adt-projection
        npm ci
        echo "Function app built successfully"
      displayName: 'Build Function App'
    
    - task: ArchiveFiles@2
      displayName: 'Archive Function App'
      inputs:
        rootFolderOrFile: 'src/function-adt-projection'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/function-app.zip'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

- stage: Deploy
  displayName: 'Deploy Infrastructure and Application'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployAll
    displayName: 'Deploy Complete Solution'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - checkout: self
    
    - task: AzureCLI@2
      displayName: 'Deploy Bicep Infrastructure'
      inputs:
        azureSubscription: 'factory-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ğŸš€ Deploying infrastructure with Bicep..."
          az deployment group create \
            --resource-group $(resourceGroupName) \
            --template-file infra/bicep/main.bicep \
            --parameters environment=dev \
            --verbose
          echo "âœ… Infrastructure deployment completed"
    
    - task: AzureCLI@2
      displayName: 'Configure Managed Identity'
      inputs:
        azureSubscription: 'factory-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ğŸ” Configuring managed identity roles..."
          
          # Get Function App managed identity
          PRINCIPAL_ID=$(az functionapp identity show \
            --name $(functionAppName) \
            --resource-group $(resourceGroupName) \
            --query principalId -o tsv)
          
          if [ -z "$PRINCIPAL_ID" ] || [ "$PRINCIPAL_ID" = "null" ]; then
            echo "âš ï¸ Enabling managed identity..."
            az functionapp identity assign \
              --name $(functionAppName) \
              --resource-group $(resourceGroupName)
            sleep 30
            PRINCIPAL_ID=$(az functionapp identity show \
              --name $(functionAppName) \
              --resource-group $(resourceGroupName) \
              --query principalId -o tsv)
          fi
          
          echo "Function App Principal ID: $PRINCIPAL_ID"
          
          # Get subscription ID
          SUBSCRIPTION_ID=$(az account show --query id -o tsv)
          
          # Assign roles
          echo "Assigning Digital Twins Data Owner role..."
          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role "Azure Digital Twins Data Owner" \
            --scope "/subscriptions/$SUBSCRIPTION_ID/resourceGroups/$(resourceGroupName)" || true
          
          echo "Assigning IoT Hub Data Contributor role..."  
          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role "IoT Hub Data Contributor" \
            --scope "/subscriptions/$SUBSCRIPTION_ID/resourceGroups/$(resourceGroupName)" || true
          
          echo "Assigning Storage Blob Data Contributor role..."
          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role "Storage Blob Data Contributor" \
            --scope "/subscriptions/$SUBSCRIPTION_ID/resourceGroups/$(resourceGroupName)" || true
          
          echo "âœ… Managed identity roles configured"
    
    - download: current
      artifact: drop
    
    - task: AzureFunctionApp@1
      displayName: 'Deploy Function App (ZipDeploy for VNet)'
      inputs:
        azureSubscription: 'factory-service-connection'
        appType: 'functionApp'
        appName: $(functionAppName)
        package: '$(Pipeline.Workspace)/drop/function-app.zip'
        deploymentMethod: 'zipDeploy'
      retryCountOnTaskFailure: 3
    
    - task: AzureCLI@2
      displayName: 'Validate Deployment'
      inputs:
        azureSubscription: 'factory-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "ğŸ” Validating deployment..."
          
          # Check Function App status
          STATUS=$(az functionapp show \
            --name $(functionAppName) \
            --resource-group $(resourceGroupName) \
            --query state -o tsv)
          
          echo "Function App Status: $STATUS"
          
          if [ "$STATUS" = "Running" ]; then
            echo "âœ… Function App is running successfully"
          else
            echo "âŒ Function App deployment failed - Status: $STATUS"
            exit 1
          fi
          
          # Test Digital Twins
          echo "ğŸ“¡ Testing Digital Twins..."
          DT_ENDPOINT=$(az dt show \
            --dt-name factory-dt-dev \
            --resource-group $(resourceGroupName) \
            --query hostName -o tsv 2>/dev/null)
          
          if [ ! -z "$DT_ENDPOINT" ]; then
            echo "âœ… Digital Twins: https://$DT_ENDPOINT"
          else
            echo "âš ï¸ Digital Twins endpoint not found"
          fi
          
          # Test IoT Hub
          echo "ğŸ“¡ Testing IoT Hub..."
          IOT_STATUS=$(az iot hub show \
            --name factory-iothub-dev \
            --resource-group $(resourceGroupName) \
            --query properties.state -o tsv 2>/dev/null)
          
          if [ "$IOT_STATUS" = "Active" ]; then
            echo "âœ… IoT Hub is active"
          else
            echo "âš ï¸ IoT Hub status: $IOT_STATUS"
          fi
          
          echo "ğŸ‰ Deployment validation completed!"