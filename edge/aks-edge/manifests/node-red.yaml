---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-red-config
data:
  NODE_RED_ENABLE_PROJECTS: "true"
  NODE_RED_ENABLE_SAFE_MODE: "false"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node-red-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  labels:
    app: node-red
    tier: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
        tier: automation
    spec:
      containers:
      - name: node-red
        image: nodered/node-red:latest
        ports:
        - containerPort: 1880
        envFrom:
        - configMapRef:
            name: node-red-config
        volumeMounts:
        - name: node-red-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 1880
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 1880
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: node-red-data
        persistentVolumeClaim:
          claimName: node-red-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: node-red-service
  labels:
    app: node-red
spec:
  type: NodePort
  ports:
  - port: 1880
    nodePort: 30001
    protocol: TCP
  selector:
    app: node-red