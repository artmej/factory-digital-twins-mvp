apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: arc
data:
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: SmartFactory2025!
  GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-worldmap-panel,grafana-piechart-panel
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: arc
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: PostgreSQL-SmartFactory
      type: postgres
      access: proxy
      url: postgres-smartfactory:5432
      database: smartfactory
      user: sfadmin
      password: SmartFactory2024!
      isDefault: true
      jsonData:
        sslmode: disable
        postgresVersion: 1300
        timescaledb: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: arc
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'smart-factory'
      orgId: 1
      folder: 'Smart Factory'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 30
      options:
        path: /etc/grafana/provisioning/dashboards
---
