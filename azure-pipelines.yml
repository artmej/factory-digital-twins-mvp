trigger:
  branches:
    include:
      - main

variables:
  vmImageName: 'ubuntu-latest'
  resourceGroupName: 'factory-rg-dev'
  functionAppName: 'factory-func-adt-dev'

stages:
- stage: Test
  displayName: 'Test Connection'
  jobs:
  - job: TestConnection
    displayName: 'Test Service Connection'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - script: |
        echo "üß™ Testing pipeline basics..."
        echo "Current directory: $(pwd)"
        ls -la
        echo "‚úÖ Basic test OK"
      displayName: 'Basic Test'

    - task: AzureCLI@2
      displayName: 'Test Azure Connection'
      inputs:
        azureSubscription: 'factory-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "üîê Testing Azure connection..."
          az account show
          az group show --name $(resourceGroupName) --output table
          echo "‚úÖ Connection test completed"

- stage: Build
  displayName: 'Build Application'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - job: BuildApp
    displayName: 'Build Function App'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: NodeTool@0
      displayName: 'Setup Node.js'
      inputs:
        versionSpec: '18.x'
    
    - script: |
        cd src/function-adt-projection
        npm ci
        echo "‚úÖ Function app built successfully"
      displayName: 'Build Function App'
    
    - task: ArchiveFiles@2
      displayName: 'Archive Function App'
      inputs:
        rootFolderOrFile: 'src/function-adt-projection'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/function-app.zip'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifacts'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployFunction
    displayName: 'Deploy Function App'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - download: current
      artifact: drop
    
    - task: AzureFunctionApp@1
      displayName: 'Deploy Function App'
      inputs:
        azureSubscription: 'factory-service-connection'
        appType: 'functionApp'
        appName: $(functionAppName)
        package: '$(Pipeline.Workspace)/drop/function-app.zip'
        deploymentMethod: 'zipDeploy'
    
    - task: AzureCLI@2
      displayName: 'Verify Deployment'
      inputs:
        azureSubscription: 'factory-service-connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "üîç Checking deployment..."
          az functionapp show \
            --name $(functionAppName) \
            --resource-group $(resourceGroupName) \
            --query "state" -o tsv
          echo "‚úÖ Deployment verification completed"