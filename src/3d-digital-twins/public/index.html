<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè≠ Smart Factory 3D Digital Twins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #threejs-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* üìã HUD Overlay */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            min-width: 300px;
        }
        
        .hud-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 15px;
        }
        
        .machine-status {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .status-operational { border-left: 4px solid #00ff88; }
        .status-maintenance { border-left: 4px solid #ff6b6b; }
        .status-warning { border-left: 4px solid #ffd93d; }
        
        /* üìä Machine Details Panel */
        #machine-details {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #4ecdc4;
            width: 350px;
            display: none;
        }
        
        .details-title {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 15px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
        }
        
        .metric-label {
            color: #ccc;
        }
        
        .metric-value {
            font-weight: bold;
        }
        
        .health-high { color: #00ff88; }
        .health-medium { color: #ffd93d; }
        .health-low { color: #ff6b6b; }
        
        /* üéÆ Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff9ff3;
        }
        
        .control-btn {
            background: #ff9ff3;
            color: black;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: #f368e0;
            transform: translateY(-2px);
        }
        
        /* ‚öôÔ∏è Loading */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            font-size: 24px;
            color: #00ff88;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- üì∫ Loading Screen -->
        <div id="loading">
            <div class="spinner"></div>
            <div>üè≠ Loading 3D Factory...</div>
        </div>
        
        <!-- üåé Three.js Container -->
        <div id="threejs-container"></div>
        
        <!-- üìã HUD Overlay -->
        <div id="hud">
            <div class="hud-title">üè≠ Smart Factory Status</div>
            <div id="factory-overview">
                <!-- Machine status will be populated here -->
            </div>
            <div style="margin-top: 15px; font-size: 12px; color: #888;">
                üìà Live ML Predictions | üîÑ Real-time Updates
            </div>
        </div>
        
        <!-- üìä Machine Details Panel -->
        <div id="machine-details">
            <div class="details-title" id="machine-name">Select a Machine</div>
            <div id="machine-metrics">
                <!-- Machine details will be populated here -->
            </div>
            <button class="control-btn" onclick="closeMachineDetails()">Close Details</button>
        </div>
        
        <!-- üéÆ Controls -->
        <div id="controls">
            <div style="color: #ff9ff3; margin-bottom: 10px; font-weight: bold;">üéÆ 3D Controls</div>
            <button class="control-btn" onclick="resetCamera()">Reset View</button>
            <button class="control-btn" onclick="toggleWireframe()">Wireframe</button>
            <button class="control-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>
    </div>
    
    <!-- üõ†Ô∏è Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="factory-3d.js"></script>
</body>
</html>
