apiVersion: v1
kind: ConfigMap
metadata:
  name: factory-dashboard-nginx
  namespace: smart-factory
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        location /health {
            root /usr/share/nginx/html;
            try_files $uri /health;
        }
        
        location /metrics {
            root /usr/share/nginx/html;
            try_files $uri /metrics;
            add_header Content-Type text/plain;
        }
    }