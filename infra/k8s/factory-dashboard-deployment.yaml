apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory-dashboard
  namespace: smart-factory
  labels:
    app: factory-dashboard
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: factory-dashboard
  template:
    metadata:
      labels:
        app: factory-dashboard
        tier: frontend
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: dashboard-config
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: dashboard-config
        configMap:
          name: factory-dashboard-html
      - name: nginx-config
        configMap:
          name: factory-dashboard-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: factory-dashboard
  namespace: smart-factory
  labels:
    app: factory-dashboard
    tier: frontend
spec:
  selector:
    app: factory-dashboard
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  type: NodePort
---
