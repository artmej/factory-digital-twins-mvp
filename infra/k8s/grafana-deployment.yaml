apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: smart-factory
  labels:
    app: grafana
    tier: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        tier: monitoring
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: grafana-port
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "SmartFactory123!"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-postgresql-datasource"
        - name: GF_SERVER_ROOT_URL
          value: "http://localhost:3000"
        - name: GF_ANALYTICS_REPORTING_ENABLED
          value: "false"
        - name: GF_ANALYTICS_CHECK_FOR_UPDATES
          value: "false"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-config
          mountPath: /etc/grafana/provisioning
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-config
        configMap:
          name: grafana-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: smart-factory
  labels:
    app: grafana
    tier: monitoring
spec:
  selector:
    app: grafana
  ports:
  - name: grafana-port
    port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: smart-factory
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: PostgreSQL
      type: postgres
      access: proxy
      url: postgres:5432
      database: smartfactory
      user: postgres
      password: smartfactory123
      jsonData:
        sslmode: disable
        postgresVersion: 1200
        timescaledb: false
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Smart Factory Dashboards'
      type: file
      folder: 'Smart Factory'
      options:
        path: /etc/grafana/provisioning/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: smart-factory
data:
  smart-factory-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Smart Factory Edge Dashboard",
        "tags": ["smart-factory", "edge", "iot"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Production Line Status",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(factory_line_status) by (line_id)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Device Health",
            "type": "gauge",
            "targets": [
              {
                "expr": "avg(device_health_score) by (device_type)",
                "refId": "B"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }