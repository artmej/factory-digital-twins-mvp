<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00e676">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smart Factory">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%2300e676' width='100' height='100' rx='20'/%3E%3Ctext x='50' y='60' font-family='Arial' font-size='40' fill='black' text-anchor='middle'%3Eüì±%3C/text%3E%3C/svg%3E">
    
    <!-- Microsoft Authentication Library -->
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            height: 100vh;
            position: relative;
        }

        /* Header - Mobile Optimized */
        .mobile-header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00e676;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            color: #00e676;
            font-size: 18px;
            font-weight: bold;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00e676, #00d4aa);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #000;
        }

        /* Main Container */
        .mobile-container {
            padding-top: 70px;
            padding-bottom: 80px;
            height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Quick Status Bar */
        .status-bar {
            display: flex;
            padding: 15px;
            gap: 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .status-chip {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 15px;
            white-space: nowrap;
            font-size: 12px;
            min-width: 120px;
            text-align: center;
        }

        .status-chip.good { 
            border-color: #00e676; 
            background: rgba(0, 230, 118, 0.2);
        }
        .status-chip.warning { 
            border-color: #ff9800; 
            background: rgba(255, 152, 0, 0.2);
        }
        .status-chip.critical { 
            border-color: #f44336; 
            background: rgba(244, 67, 54, 0.2);
        }

        /* Machine Cards - Touch Optimized */
        .machines-section {
            padding: 0 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 18px;
            color: #00e676;
            font-weight: bold;
        }

        .refresh-btn {
            background: rgba(0, 230, 118, 0.2);
            border: 1px solid #00e676;
            color: #00e676;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:active {
            transform: scale(0.95);
            background: rgba(0, 230, 118, 0.3);
        }

        .machines-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .machine-card {
            background: linear-gradient(145deg, rgba(0,0,0,0.8), rgba(26,35,126,0.3));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .machine-card:active {
            transform: scale(0.98);
            border-color: #00e676;
        }

        .machine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .machine-name {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .machine-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .machine-status.online {
            background: #00e676;
            box-shadow: 0 0 10px #00e676;
        }

        .machine-status.warning {
            background: #ff9800;
            box-shadow: 0 0 10px #ff9800;
        }

        .machine-status.offline {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .machine-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-value.good { color: #00e676; }
        .metric-value.warning { color: #ff9800; }
        .metric-value.critical { color: #f44336; }

        .metric-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Alerts Section */
        .alerts-section {
            margin: 20px 15px;
        }

        .alert-card {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .alert-title {
            font-size: 14px;
            font-weight: bold;
            color: #f44336;
        }

        .alert-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .alert-description {
            font-size: 12px;
            line-height: 1.3;
            opacity: 0.9;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            min-width: 60px;
        }

        .nav-item:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .nav-item.active {
            color: #00e676;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 50px 20px;
            color: #ccc;
        }

        .spinner {
            border: 3px solid rgba(0, 230, 118, 0.3);
            border-left: 3px solid #00e676;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pull to Refresh */
        .pull-to-refresh {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(0, 230, 118, 0.9);
            border-radius: 20px;
            font-size: 12px;
            color: #000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .pull-to-refresh.active {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        /* Responsive adjustments for larger phones */
        @media (min-width: 414px) {
            .machines-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 768px) {
            .machines-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Dark theme safe area for notched phones */
        @supports (padding-top: env(safe-area-inset-top)) {
            .mobile-header {
                padding-top: calc(env(safe-area-inset-top) + 15px);
            }
            
            .mobile-container {
                padding-top: calc(env(safe-area-inset-top) + 70px);
            }
            
            .bottom-nav {
                padding-bottom: calc(env(safe-area-inset-bottom) + 10px);
            }
        }
    </style>

    <script>
        // Configuration
        const AZURE_ML_CONFIG = {
            endpoint: 'https://smartfactory-ml-api.azurewebsites.net'
        };

        // Factory configuration
        const FACTORY_DEVICES = [
            'LINE_1_CNC_01', 'LINE_1_ROBOT_01', 'LINE_1_CONV_01',
            'LINE_2_CNC_02', 'LINE_2_ROBOT_02', 'LINE_2_CONV_02', 
            'LINE_3_CNC_03', 'LINE_3_ROBOT_03', 'LINE_3_CONV_03'
        ];

        const DEVICE_NAMES = {
            'LINE_1_CNC_01': 'Line 1 CNC',
            'LINE_1_ROBOT_01': 'Line 1 Robot',
            'LINE_1_CONV_01': 'Line 1 Conv',
            'LINE_2_CNC_02': 'Line 2 CNC',
            'LINE_2_ROBOT_02': 'Line 2 Robot',
            'LINE_2_CONV_02': 'Line 2 Conv',
            'LINE_3_CNC_03': 'Line 3 CNC',
            'LINE_3_ROBOT_03': 'Line 3 Robot',
            'LINE_3_CONV_03': 'Line 3 Conv'
        };

        // Microsoft Authentication
        const msalConfig = {
            auth: {
                clientId: "a0c73c16-a7e3-4564-9a95-2bdf47383716",
                authority: "https://login.microsoftonline.com/common",
                redirectUri: window.location.origin + window.location.pathname
            },
            cache: {
                cacheLocation: "localStorage",
                storeAuthStateInCookie: true
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let currentUser = null;
        let machineData = {};

        // Initialize app
        async function initializeApp() {
            try {
                await msalInstance.initialize();
                const accounts = msalInstance.getAllAccounts();
                
                if (accounts.length === 0) {
                    await loginUser();
                } else {
                    currentUser = accounts[0];
                    updateUserDisplay();
                    loadFactoryData();
                    setupPullToRefresh();
                }
            } catch (error) {
                console.error('Authentication failed:', error);
                document.getElementById('userAvatar').textContent = 'üîí';
            }
        }

        async function loginUser() {
            try {
                const response = await msalInstance.loginPopup();
                currentUser = response.account;
                updateUserDisplay();
                loadFactoryData();
                setupPullToRefresh();
            } catch (error) {
                console.error('Login failed:', error);
            }
        }

        function updateUserDisplay() {
            if (currentUser) {
                const initials = getInitials(currentUser.name || currentUser.username);
                document.getElementById('userAvatar').textContent = initials;
            }
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
        }

        // API helper with retry
        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, { timeout: 8000 });
                    if (response.ok) {
                        return await response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                }
            }
        }

        // Load factory data
        // NOTE: APIs should be reading real telemetry data from:
        // IoT Hub -> Event Hub -> Logic Apps -> Cosmos DB + Digital Twins
        // Rather than using URL parameters, the ML APIs should query the latest
        // device telemetry data from these Azure services
        async function loadFactoryData() {
            try {
                showLoading(true);
                
                const promises = FACTORY_DEVICES.map(async (device) => {
                    try {
                        // APIs should read real telemetry from Cosmos DB/Digital Twins
                        const [maintenance, quality] = await Promise.all([
                            fetchWithRetry(
                                `${AZURE_ML_CONFIG.endpoint}/api/ml/maintenance?deviceId=${device}&real=true`
                            ),
                            fetchWithRetry(
                                `${AZURE_ML_CONFIG.endpoint}/api/ml/quality?deviceId=${device}&real=true`
                            )
                        ]);

                        return {
                            deviceId: device,
                            name: DEVICE_NAMES[device],
                            maintenance,
                            quality,
                            status: maintenance.confidence > 0.75 ? 'online' : 
                                   maintenance.confidence > 0.60 ? 'warning' : 'offline'
                        };
                    } catch (error) {
                        return {
                            deviceId: device,
                            name: DEVICE_NAMES[device],
                            maintenance: { confidence: 0.5, prediction: 'unknown' },
                            quality: { qualityScore: 50, qualityGrade: 'C' },
                            status: 'offline'
                        };
                    }
                });

                const results = await Promise.all(promises);
                machineData = results.reduce((acc, result) => {
                    acc[result.deviceId] = result;
                    return acc;
                }, {});

                renderMachines();
                updateStatusBar();
                generateAlerts();
                showLoading(false);

            } catch (error) {
                console.error('Failed to load factory data:', error);
                showError('Failed to load factory data. Please try again.');
                showLoading(false);
            }
        }

        // Render machines
        function renderMachines() {
            const container = document.getElementById('machinesGrid');
            const machines = Object.values(machineData);

            let html = '';
            machines.forEach(machine => {
                const confidencePercent = Math.round(machine.maintenance.confidence * 100);
                const qualityScore = Math.round(machine.quality.qualityScore) || 50;
                
                html += `
                    <div class="machine-card" onclick="showMachineDetails('${machine.deviceId}')">
                        <div class="machine-header">
                            <div class="machine-name">${machine.name}</div>
                            <div class="machine-status ${machine.status}"></div>
                        </div>
                        <div class="machine-metrics">
                            <div class="metric">
                                <div class="metric-value ${getStatusClass(confidencePercent)}">${confidencePercent}%</div>
                                <div class="metric-label">Health</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value ${getStatusClass(qualityScore)}">${qualityScore}%</div>
                                <div class="metric-label">Quality</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Update status bar
        function updateStatusBar() {
            const machines = Object.values(machineData);
            const onlineCount = machines.filter(m => m.status === 'online').length;
            const alertCount = machines.filter(m => m.status !== 'online').length;
            const avgQuality = machines.reduce((sum, m) => sum + (m.quality.qualityScore || 50), 0) / machines.length;
            const avgHealth = machines.reduce((sum, m) => sum + (m.maintenance.confidence * 100), 0) / machines.length;

            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = `
                <div class="status-chip ${onlineCount === 9 ? 'good' : 'warning'}">
                    <div>${onlineCount} Online</div>
                </div>
                <div class="status-chip ${alertCount === 0 ? 'good' : 'warning'}">
                    <div>${alertCount} Alerts</div>
                </div>
                <div class="status-chip ${avgHealth > 75 ? 'good' : 'warning'}">
                    <div>${Math.round(avgHealth)}% Health</div>
                </div>
                <div class="status-chip ${avgQuality > 75 ? 'good' : 'warning'}">
                    <div>${Math.round(avgQuality)}% Quality</div>
                </div>
            `;
        }

        // Generate alerts
        function generateAlerts() {
            const container = document.getElementById('alertsContainer');
            const machines = Object.values(machineData);
            const alerts = [];

            machines.forEach(machine => {
                if (machine.status === 'warning') {
                    alerts.push({
                        title: `${machine.name} Performance Warning`,
                        description: `Machine health at ${Math.round(machine.maintenance.confidence * 100)}%. Consider maintenance.`,
                        time: '2 min ago',
                        severity: 'warning'
                    });
                } else if (machine.status === 'offline') {
                    alerts.push({
                        title: `${machine.name} Critical Alert`,
                        description: `Low health score. Immediate attention required.`,
                        time: '5 min ago',
                        severity: 'critical'
                    });
                }
            });

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #00e676;">
                        ‚úÖ No active alerts<br>
                        <small style="opacity: 0.7;">All systems operating normally</small>
                    </div>
                `;
            } else {
                let html = '';
                alerts.forEach(alert => {
                    html += `
                        <div class="alert-card">
                            <div class="alert-header">
                                <div class="alert-title">${alert.title}</div>
                                <div class="alert-time">${alert.time}</div>
                            </div>
                            <div class="alert-description">${alert.description}</div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            }
        }

        // Helper functions
        function getStatusClass(value) {
            if (value >= 80) return 'good';
            if (value >= 60) return 'warning';
            return 'critical';
        }

        function showLoading(show) {
            // Loading states are handled by initial HTML content
        }

        function showError(message) {
            console.error(message);
        }

        // Navigation
        function showSection(section) {
            // Update nav active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Simple vibration feedback if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Machine details modal (simplified for mobile)
        function showMachineDetails(deviceId) {
            const machine = machineData[deviceId];
            if (!machine) return;

            const confidence = Math.round(machine.maintenance.confidence * 100);
            const quality = machine.quality.qualityScore || 50;

            alert(`${machine.name}\n\nHealth: ${confidence}%\nQuality: ${quality}%\nStatus: ${machine.status.toUpperCase()}\n\nPrediction: ${machine.maintenance.prediction}`);
            
            // Vibration feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        // Refresh data
        async function refreshData() {
            document.querySelector('.refresh-btn').textContent = '‚è≥ Loading...';
            await loadFactoryData();
            document.querySelector('.refresh-btn').textContent = 'üîÑ Refresh';
            
            // Vibration feedback
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        // Pull to refresh setup
        function setupPullToRefresh() {
            let startY = 0;
            let currentY = 0;
            let pullThreshold = 100;
            let refreshTriggered = false;

            const container = document.querySelector('.mobile-container');
            const refreshIndicator = document.getElementById('pullToRefresh');

            container.addEventListener('touchstart', (e) => {
                if (container.scrollTop === 0) {
                    startY = e.touches[0].pageY;
                }
            });

            container.addEventListener('touchmove', (e) => {
                if (container.scrollTop === 0 && startY) {
                    currentY = e.touches[0].pageY;
                    const pullDistance = currentY - startY;

                    if (pullDistance > 0 && pullDistance < pullThreshold * 2) {
                        e.preventDefault();
                        const opacity = Math.min(pullDistance / pullThreshold, 1);
                        refreshIndicator.style.opacity = opacity;
                        
                        if (pullDistance > pullThreshold && !refreshTriggered) {
                            refreshTriggered = true;
                            refreshIndicator.textContent = 'üîÑ Release to refresh';
                            refreshIndicator.classList.add('active');
                        } else if (pullDistance <= pullThreshold && refreshTriggered) {
                            refreshTriggered = false;
                            refreshIndicator.textContent = 'üîÑ Pull to refresh';
                            refreshIndicator.classList.remove('active');
                        }
                    }
                }
            });

            container.addEventListener('touchend', () => {
                if (refreshTriggered) {
                    refreshData();
                }
                
                // Reset
                startY = 0;
                currentY = 0;
                refreshTriggered = false;
                refreshIndicator.style.opacity = '0';
                refreshIndicator.classList.remove('active');
                refreshIndicator.textContent = 'üîÑ Pull to refresh';
            });
        }

        // Auto refresh every 2 minutes
        setInterval(() => {
            if (currentUser) {
                loadFactoryData();
            }
        }, 120000);

        // Initialize app on load
        window.addEventListener('load', initializeApp);

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
